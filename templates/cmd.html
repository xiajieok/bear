{% extends 'index.html' %}
{% block admin-content %}
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">命令执行</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">主机分组</label>
                        <div class="col-sm-6">
                            <select class="form-control">

                                {#                                {% for i  in idc %}#}
                                <option>华北 1</option>
                                <option>华北 2</option>
                                <option>华东 1</option>
                                {#                                {% endfor %}#}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">远程主机</label>
                        <div class="col-sm-6">
                            <select class="form-control">

                                {% for i  in host %}
                                    <option>{{ i }}</option>
                                {% endfor %}
                            </select>

                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">远程命令</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="cmd">
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="button" class="btn btn-default">Cancel</button>
                    <button type="button" class="btn btn-info pull-right" onclick="CMD(this)">Enter</button>
                </div>
                <hr>
                <div class="box-header with-border">
                    <h3 class="box-title">执行结果</h3>
                </div>
                <div class="box-body" id="cmd-res">
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
{% endblock %}
{% block admin-js %}
    block admin-js %}
    <script>
        function CMD(obj) {
            var arg = document.getElementById("cmd").value;
            console.log(arg)

            $.ajax({
                url: "/fox/cmd/",
                type: 'POST',
                data: {cmd: arg},
                success: function (data) {
                    console.log(data)
                    $('#cmd-res').html(data)


                }
            })
        }
    </script>
{% endblock %}
