{% extends 'index.html' %}
{% load custom %}
{% block admin-content %}

    <div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">编辑记录</h3>
                </div>
                <div class="modal-body" style="margin: 10px">
                    <p>任务名称
                        <input id="input_name" type="text" class="form-control" placeholder="name">
                    </p>
                    <p>任务详情
                        <input id="input_task" type="text" class="form-control" placeholder="task">
                    </p>
                </div>
                <div class="modal-footer">
                    <button id="bt1" type="submit" class="btn btn-default" style="float: left" data-dismiss="modal"
                            value="1" onclick="Update(this)">
                        确定
                    </button>
                    <button id="bt1" type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">主机列表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
                                   aria-describedby="example2_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
                                        colspan="1"
                                        aria-label="Browser: activate to sort column ascending">HostName
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
                                        colspan="1"
                                        aria-label="Platform(s): activate to sort column ascending">IP
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
                                        colspan="1"
                                        aria-label="Engine version: activate to sort column ascending">Memory
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
                                        colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">Disk
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
                                        colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">City
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1"
                                        colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">Last Modify
                                    </th>
                                </tr>
                                </thead>
                                <tbody>

                                {% for i in host %}
                                    <tr role="row" class="even">

                                        <td class="sorting_1" style="display:none">{{ i.id }}</td>
                                        <td>{{ i.hostname }}</td>
                                        <td>{{ i.ip }}</td>
                                        <td>{{ i.mem_total }}</td>
                                        <td>{{ i.disk }}</td>
                                        <td>北京</td>
                                        <td>{{ i.time |date:"Y-m-d H:i:s" }}</td>

                                    </tr>
                                {% endfor %}
                                </tbody>
                                <tfoot>
                                </tfoot>
                            </table>
                        </div>
                    </div>


                </div>

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </div>
{% endblock %}
